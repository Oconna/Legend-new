<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategiespiel - Spiel</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Lade Spiel...</div>
        <div class="loading-subtext">Karte wird generiert und Spielzustand geladen</div>
    </div>

    <!-- Notification -->
    <div id="notifications" class="notifications"></div>

    <!-- Game Container -->
    <div id="gameContainer" class="game-container" style="display: none;">
        <!-- Sidebar -->
        <div class="game-sidebar">
            <!-- Game Info -->
            <div class="sidebar-section game-info">
                <h2 id="gameName">Strategiespiel</h2>
                <div class="info-item">
                    <span>Runde:</span>
                    <span id="turnNumber">1</span>
                </div>
                <div class="info-item">
                    <span>Kartengröße:</span>
                    <span id="mapSize">30x30</span>
                </div>
                <div class="info-item">
                    <span>Aktueller Spieler:</span>
                    <span id="currentPlayer">-</span>
                </div>
            </div>

            <!-- Players List -->
            <div class="sidebar-section">
                <h3>Spieler</h3>
                <div id="playersList" class="players-list">
                    <!-- Players will be populated by JavaScript -->
                </div>
            </div>

            <!-- Game Stats -->
            <div class="sidebar-section">
                <h3>Meine Statistiken</h3>
                <div class="info-item">
                    <span>Gold:</span>
                    <span id="playerGold">1000</span>
                </div>
                <div class="info-item">
                    <span>Städte:</span>
                    <span id="playerCities">0</span>
                </div>
                <div class="info-item">
                    <span>Burgen:</span>
                    <span id="playerCastles">0</span>
                </div>
                <div class="info-item">
                    <span>Einheiten:</span>
                    <span id="playerUnits">0</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="endTurnBtn" class="btn btn-primary" disabled>
                    Zug beenden
                </button>
                <button id="centerMapBtn" class="btn btn-secondary">
                    Karte zentrieren
                </button>
                <button id="leaveGameBtn" class="btn btn-danger">
                    Spiel verlassen
                </button>
            </div>
        </div>

        <!-- Map Container -->
        <div class="map-container">
            <!-- Map Controls -->
            <div class="map-controls">
                <button class="control-btn" id="zoomInBtn" title="Vergrößern (+)">+</button>
                <button class="control-btn" id="zoomOutBtn" title="Verkleinern (-)">-</button>
                <button class="control-btn" id="resetZoomBtn" title="Zoom zurücksetzen (0)">Reset</button>
            </div>

            <!-- Map Viewport -->
            <div id="mapViewport" class="map-viewport">
                <div id="mapGrid" class="map-grid">
                    <!-- Map tiles will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
